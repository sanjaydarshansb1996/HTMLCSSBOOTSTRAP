<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
</head>
<body>
<P>Do u prefer cats or dogs?</P>
<form>
	<label for="dogs">Dogs</label>
<input name="petchoice" id="dogs" type="radio" value="DOGS">
	<label for="cats">Cats</label>
<input name="petchoice" id="cats" type="radio" value="CATS">
<p>Pick ur fav color:</p>
<select name="color">
	<option>Red</option>
	<option>Orange</option>
	<option>White</option>
	<option>Yellow</option>
</select>
<button>Go!</button>
<textarea name="paragraph" rows="10" cols="20"></textarea>
</form>

</body>
</html>
