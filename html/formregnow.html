<!DOCTYPE html>
<html>
<head>
	<title>Register Now</title>
</head>
<body>	
	<h1>Register</h1>
<form>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="firstname" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input id="lastname" type="text" name="lastname" placeholder="Smith" required>

	<br>

	<label for="male">Male</label>
	<input name="genderchoice" id="male" type="radio" value="MALE">

	<label for="female">Female</label>
	<input name="genderchoice" id="female" type="radio" value="FEMALE">


	<label for="other">Other</label>
	<input name="genderchoice" id="other" type="radio" value="OTHER">

	<br>

	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email" required>

	<!-- <label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="your password" minlength="5" maxlength="10" required>
 -->
	

	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">


	<br>

	<p>Birthday:
	<select name="month">
	<option>Month</option>
	<option>Jan</option>
	<option>Feb</option>
	<option>Mar</option>
    </select>

    <select name="day">
	<option>Day</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
    </select>

    <select name="year">
	<option>Year</option>
	<option>2001</option>
	<option>2002</option>
	<option>2003</option>
    </select>

    </p>

   

    <p>I agree to the terms and conditions
    <input type="checkbox" name="checkbox">
    </p>
   

    <button>Submit</button>



</form>
</body>
</html>
