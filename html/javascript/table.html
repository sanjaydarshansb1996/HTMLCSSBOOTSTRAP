<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		td{
			border:2px solid red
					}
		table{
			border:2px solid red;
			border-collapse: collapse;

		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="2">content</td>
			<td colspan="2">content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
			<td>content</td>
		</tr>
		<tr>
			<td>content</td>
			<td>content</td>
			<td>content</td>
		</tr>
	</table>
</body>
</html>
