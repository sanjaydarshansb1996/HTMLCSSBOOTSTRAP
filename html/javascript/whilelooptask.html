<!DOCTYPE html>
<html>
<head>
	<title>While loop</title>
	<script type="text/javascript">
		i=-10;
		console.log("Print all nos btwn -10 and 19 ");
		while(i<=19){
			console.log(i);
			i++;
		}



		j=10;
		console.log("print all even nos btwn 10 and 40");
		while(j<=40){
			if(j%2===0){
				console.log(j);
			}
			j++;	
		}



		k=300;
		console.log("print all even nos btwn 300 and 333");
		while(k<=333){
			if(k%2!=0){
				console.log(k);
			}
			k++;	
		}

		z=5;
		console.log("print all nos div by 5 and 3 btwn 5 and 50");
		while(z<=50){
			if(z%5===0&&z%3===0){
				console.log(z);
			}
			z++;	
		}







	</script>
</head>
<body>

</body>
</html>
