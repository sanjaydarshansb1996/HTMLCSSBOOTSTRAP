<!DOCTYPE html>
<html>
<head>
	<title>List array</title>
	<script type="text/javascript">
		fruits=["apple","orange","lemon"];
	
	</script>
</head>
<body>
	<script type="text/javascript">

	fruits=["apple","orange","lemon"];

	for(i=0;i<3;i++){
		<ul>

		<li>document.write(fruits[i]+'<br>')</li>;
		</ul>
	}
		</script>



</body>
</html>
